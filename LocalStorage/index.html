<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-box">
            <h1>Masai</h1>
        <div class="box-content">
            <h2>Sign up</h2>
            <p>Full Name </p>
            <input type="text" placeholder=" Enter full name" class="username">
            <p>Email</p>
            <input type="text" placeholder="Enter Email" class="email">
            <p> Password </p>
            <input type="password" placeholder="Enter password" class="psswrd">

            <p>By signing up, I accept the Masai School Terms of Service and acknowledge the Privacy Policy</p>
            <button onclick="signUp()" class="signup">SignUp</button>
            <p>Already have an account? <button onclick="SignInForm()">Sign In</button></p>
    </div>
    <script src="./SignLog.js"></script>

</body>
</html>
